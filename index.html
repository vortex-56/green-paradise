        .custom-date-input {

        .custom-date-input::-webkit-calendar-picker-indicator {
            /* Makes the clickable area of the calendar icon span the entire input field */

            height: 100%;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            /* Hides the default calendar icon so our custom one shows through */
            opacity: 0;
            cursor: pointer;
        }
